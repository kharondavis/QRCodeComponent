<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QR Code Component</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="imageContainer">
        <img
          class="code"
          src="https://cdn.glitch.global/4d3d0bf4-0dba-411e-850f-59d0c8f6aa4b/image-qr-code.png?v=1682598923693"
          alt="QR Code for Frontend Mentor"
        />
      </div>
      <h1 class="title">Improve your front-end skills by building projects</h1>
      <p class="subtitle">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </div>
  </body>
</html>
